<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 5 | Bootstrap</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="Camera Logo" width="32" height="32" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
      <h2 class="text-center mb-4">Portfolio</h2>
      <div class="row g-4">
        <!-- Left Column -->
        <div class="col-12 col-lg-6">
          <div class="row g-4">
            <div class="col-12 col-md-6">
              <img
                src="images/blue-flower-5158746_1280.jpg"
                alt="Blue flower"
                class="img-fluid rounded-0 w-100"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="col-12 col-md-6">
              <img
                src="images/mountains.jpg"
                alt="Mountains"
                class="img-fluid rounded-0 w-100"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="col-12 col-md-6">
              <img
                src="images/architecture-1868667_1280.jpg"
                alt="Dramatic sky"
                class="img-fluid rounded-0 w-100"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="col-12 col-md-6">
              <img
                src="images/lake-8763490_1280.jpg"
                alt="Lake and boats"
                class="img-fluid rounded-0 w-100"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="col-12 col-md-6">
              <img
                src="images/plum-2679782_1280.jpg"
                alt="Harbor view"
                class="img-fluid rounded-0 w-100"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="col-12 col-md-6">
              <img
                src="images/snow-7658399_1280.jpg"
                alt="Nature"
                class="img-fluid rounded-0 w-100"
                style="height: 200px; object-fit: cover"
              />
            </div>
          </div>
        </div>

        <!-- Right Column. -->
        <div class="col-12 col-lg-6">
          <div class="row g-4">
            <div class="col-12">
              <img
                src="images/clouds-3353159_1280.jpg"
                alt="Featured image"
                class="img-fluid rounded-0 w-100"
                style="height: 420px; object-fit: cover"
              />
            </div>
            <div class="col-12 col-md-6">
              <img
                src="images/blue-eryngo-7319904_1280.jpg"
                alt="Additional image 1"
                class="img-fluid rounded-0 w-100"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="col-12 col-md-6">
              <img
                src="images/art-2578353_1280.jpg"
                alt="Additional image 2"
                class="img-fluid rounded-0 w-100"
                style="height: 200px; object-fit: cover"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-primary px-4 py-2">See More</button>
      </div>
    </div>

    <!-- about -->
    <div class="bg-light py-5">
      <div class="container text-center">
        <h2 class="mb-4">About the Artist</h2>
        <p class="text-muted mb-4">
          Capturing moments through the lens, my passion is bringing emotions to
          life in every frame.
        </p>
        <button class="btn btn-outline-secondary px-4 py-2">Read More</button>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
