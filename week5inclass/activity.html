<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Container Example</title>

    <link
      href="../bootstrap-5.3.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Fixed width container with background color, border, and padding -->
    <div class="container bg-light border border-4 p-4 my-5">
      <p>Lorem, ipsum dolor.</p>
    </div>

    <div class="row">
      <div class="col-md-6 bg-black text-white">1</div>
      <div class="col-md-4 bg-primary">2</div>
      <div class="col-md-4 bg-light">3</div>
      <div class="col-md-2 bg-danger">4</div>
    </div>

    <div class="row">
      <div class="col-md-2 bg-primary text-white">1/6 of row</div>
      <div class="col-md-6 bg-warning text-black">1/2 of row</div>
      <div class="col-md-4 bg-primary text-white">1/3 of row</div>
    </div>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
